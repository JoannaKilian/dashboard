<div class="menu">
  <ng-container *ngFor="let menuItem of menu; let i = index">
    <div (click)="changePage(i, menuItem.path)" class="container">
      <div [ngClass]="currentPage === i ? 'container_box container_box--active' : 'container_box' ">
        <mat-icon [ngClass]="currentPage  === i ? 'container_img' : 'container_img'">{{menuItem.icon}}</mat-icon>
        <p [ngClass]="currentPage  === i ? 'container_name' : 'container_name'">{{menuItem.name}}</p>
      </div>
    </div>
  </ng-container>
</div>
