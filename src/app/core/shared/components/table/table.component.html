<app-title title="Lists" icon="insert_chart">
  <p style="color: var(--color-base)">Expand the rows..</p>
</app-title>
<div class="wrap">
  <div class="table">
    <table mat-table matSort
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row"
                  (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
               <ng-container *ngTemplateOutlet="detailsTemplate; context: { element: element }"></ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
          class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>

  </div>
  <!-- <div class="summary"> -->
    <div class="summary_container">
      <div class="summary_dot summary_dot--col-2"></div>
      <div class="summary_description">
        <p>{{ totalCount }}</p>
        <p>Number of projects</p></div>
    </div>
    <div class="summary_container">
      <div class="summary_dot summary_dot--col-1"></div>
      <div class="summary_description">
        <p>{{ totalFollowers }}</p>
        <p>Number of followers</p></div>
    </div>
  <!-- </div> -->
</div>
