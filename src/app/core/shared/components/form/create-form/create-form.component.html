<div class="wrap-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let field of fields">
      <app-form-control [invalid]="invalid" [field]="field" [form]="form"></app-form-control>
    </ng-container>
    <div class="button-container">
      <button class="appButton appButton--cancel" type="button" (click)="onCloseClick()">Back</button>
      <button class="appButton" type="button" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
