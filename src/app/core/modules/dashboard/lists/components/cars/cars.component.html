<app-table title="cars" icon="directions_car" [alerts$]="carAlerts$" [data$]="data$" [columnsToDisplay]="headers" 
(addEvent)="addCarDialog()"
(editEvent)="editCarDialog($event)"
(deleteEvent)="deleteCarDialog($event)">
  <ng-template #detailsTemplate let-element="element">
    <app-car-details [carDetails]="element"></app-car-details>
  </ng-template>
</app-table>
