<app-table [title]="title" [icon]="icon" [data$]="data$" [columnsToDisplay]="headers"
  (addEvent)="addDialog()" (editEvent)="editDialog($event)" (deleteEvent)="deleteDialog($event)">
  <ng-template #detailsTemplate let-element="element">
    <app-pet-details [title]="title" [details]="element"></app-pet-details>
  </ng-template>
</app-table>
