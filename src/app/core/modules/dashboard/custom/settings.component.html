<div class="wrap">
  <ng-container *ngFor="let color of colors; let i = index">
    <div [ngClass]="activeIndexColor === i ? 'choose choose--active' : 'choose'"
    (click)="changeColor(i)">
      <div class="choose_icon">
        <mat-icon [ngStyle]="{color: color.color}">color_lens</mat-icon>
      </div>
    </div>
  </ng-container>
</div>
