<div class="wrap">
  <div class="main">
    <ng-container *ngFor="let section of sections">
      <div (click)="goToPage(section.value)" class="main_container" [ngStyle]="{'background-image': 'url(\'../../../../../assets/' + section.value + '.jpg\')'}">
        <div class="main_title">
          <p>{{section.title}}</p>
        </div>
      </div>
    </ng-container>
    <app-upcoming-dates></app-upcoming-dates>
  </div>
  <app-stickers></app-stickers>
</div>
